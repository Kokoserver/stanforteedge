<section>
  <div class="container mx-auto py-20">
    <div
      class="flex flex-col md:flex-row items-center md:space-x-6 space-x-0 md:space-y-10"
    >
      <div
        class="card shadow-2xl bg-base-100 w-full md:w-1/2"
        x-intersect="fadeup($el)"
      >
        <div class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text capitalize">Firstname</span>
            </label>
            <input
              type="text"
              placeholder="firstname"
              class="input input-bordered"
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text capitalize">last name</span>
            </label>
            <input
              type="text"
              placeholder="lastname"
              class="input input-bordered"
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text capitalize">email</span>
            </label>
            <input
              type="email"
              placeholder="email"
              class="input input-bordered"
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text capitalize">message</span>
            </label>
            <textarea
              class="textarea input-bordered"
              placeholder="Type your message here..."
            ></textarea>
          </div>
          <div class="form-control mt-6">
            <button
              class="btn bg-secondary-focus hover:bg-secondary border-none text-base-100 capitalize"
            >
              send
            </button>
          </div>
        </div>
      </div>
      <div
        class="card shadow-2xl bg-base-100 w-full md:w-1/2"
        x-intersect="fadeup($el)"
      >
        <div class="card-body">
          <div class="gmap_canvas">
            <iframe
              class="w-full md:w-[410px] h-[420px] px-2"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=no%2019,%20yesusu%20sanusi,%20surulere,%20lagos%20state%20&t=&z=13&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
