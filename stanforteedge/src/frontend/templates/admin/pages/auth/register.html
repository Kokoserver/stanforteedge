{% extends 'admin/base.html' %} {% block title %} login {% endblock %} {% block
main %}
<section class="container px-6 md:px-0 mx-auto h-screen md:h-[75vh] my-20">
  <div class="flex justify-center items-center">
    <div class="card flex-shrink-0 w-full max-w-md shadow-2xl bg-base-100">
      <div class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="text" placeholder="email" class="input input-bordered" />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">password</span>
          </label>
          <input
            type="password"
            placeholder="password"
            class="input input-bordered"
          />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">confirm password</span>
          </label>
          <input
            type="password"
            placeholder="confirm password"
            class="input input-bordered"
          />
          <label class="label">
            <a
              href="{{request.url_for('admin_login')}}"
              class="label-text-alt link link-hover mt-5"
              >Already have an account?
              <span class="text-secondary-focus capitalize font-semibold"
                >login</span
              ></a
            >
          </label>
        </div>
        <div class="form-control mt-6">
          <button
            class="btn text-base-100 border-0 hover:bg-secondary bg-secondary-focus"
          >
            Register
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
