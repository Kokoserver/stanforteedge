<div class="w-full md:mb-12 z-10">
  <div
    class="navbar bg-base-100 fixed top-0 left-0 text-secondary-focus capitalize shadow-lg"
  >
    <div class="container mx-auto px-4 md:px-0">
      <div class="flex-1 md:container md:mx-auto">
        <a href="{{request.url_for('homepage')}}">
          <img
            src="{{url_for('static', path='img/logo.png')}}"
            class="w-24 md:w-40"  
            alt=""
          />
        </a>
      </div>
      <div class="flex-none hidden lg:block">
        <ul class="menu menu-horizontal items-center space-x-6">
          {% include 'layouts/navmenu.html' %}
        </ul>
      </div>
      <div class="flex-none lg:hidden">
        <label
          for="my-drawer-3"
          class="btn btn-square btn-ghost"
          @click="toggleNav($el)"
          @click.away="toggleNav($el)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="inline-block w-6 h-6 stroke-current"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </label>
      </div>
    </div>
  </div>
</div>
