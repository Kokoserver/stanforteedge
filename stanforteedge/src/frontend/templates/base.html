<!DOCTYPE html>
<html lang="en" data-theme="light" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{{url_for('static', path='img/logo.png')}}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', path='style/output.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script
      defer
      src="https://unpkg.com/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"
    ></script>

    <title>
      {% block title %} home {% endblock %} | welcome to stanforte edge
    </title>
  </head>
  <body class="text-gray-900 bg-[#fff]" x-data>
    <div class="drawer">
      <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content flex flex-col">
        <!-- Navbar -->
        {% block navbar %} {% include 'layouts/navbar.html' %} {% endblock %}

        <!-- Page content here -->
        <main>
          {% block main %} Content {% endblock %} {% block footer %} {% include
          'layouts/footer.html' %} {% endblock %}
        </main>
      </div>
      {% block sidebar %} {% include 'layouts/sidebar.html' %} {% endblock %}
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="{{url_for('static', path='js/main.js')}}"></script>
  </body>
</html>
