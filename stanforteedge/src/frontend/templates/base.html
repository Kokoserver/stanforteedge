<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{{url_for('static', path='img/logo.png')}}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', path='style/output.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>

    <title>
      {% block title %} home {% endblock %} | welcome to stanforte edge
    </title>
  </head>
  <body class="text-black-400">
    {% block navbar %} {% include 'layouts/navbar.html' %} {% endblock %} {%
    block main %}
    <h1>No content</h1>
    {% endblock %} {% block footer %} {% include 'layouts/footer.html' %} {%
    endblock %}
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="{{url_for('static', path='js/main.js')}}"></script>
  </body>
</html>
